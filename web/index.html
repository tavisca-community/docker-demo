<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>Node Express Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link type='text/css' rel='stylesheet' href='stylesheets/bootstrap.css' />
    <link type='text/css' rel='stylesheet' href='stylesheets/bootstrap-theme.css' />

    <script type='text/javascript' src='javascripts/infra/jquery.min.js'></script>
    <script type='text/javascript' src='javascripts/infra/bootstrap.min.js'></script>
    <script type='text/javascript' src='javascripts/infra/handlebars-v3.0.0.js'></script>
    <script type='text/javascript' src='javascripts/app.js'></script>      

    <style>
        html, body { height: 100%; font-size: 13px; }
        #wrapper { min-height: 100%; position: relative; }
        .navbar-brand { background-image: url("https://d3oypxn00j2a10.cloudfront.net/0.16.0/img/nav/docker-logo-loggedout.png"); background-repeat: no-repeat; background-position: 10% 0; display: block; height: 40px; margin: 15px 0 20px; padding: 0; width: 100%; }

            .navbar-brand a { display: block; margin-top: 0; width: 400px; min-height: 52px; overflow: hidden; }
        .footer { position: absolute; left: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body style="background-color: #eee;">
    <div class="wrapper">
        <div class='header'>
            <nav class='navbar' role='navigation' style="margin-bottom: 0; background: #fff;">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="container" style="">
                    <div class='navbar-header'>
                        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-ex1-collapse'>
                            <span class='sr-only'>Toggle navigation</span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                        </button>
                        <h1 class='navbar-brand'><a href='/'>&nbsp;</a></h1>
                    </div>
                </div>
            </nav>
        </div>


        <div class='container' style="background-color: #fff;">
            <div class="row">
                <div id="carousel-container" class="col-md-12" style="padding: 0">
                </div>
            </div>
        </div>

        <script id="tmplCarousel" type="text/template">
            <div class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    {{#each images}}
         
                    <li data-target="#carousel-example-generic" data-slide-to="{{@index}}" class="{{#if @first}} active{{/if}}"></li>
                    {{/each}}
     
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    {{#each images}}
       
                    <div class="item {{#if @first}} active{{/if}}">
                        <img src="{{url}}" alt="{{title}}">
                        <div class="carousel-caption" style="font-size: 25px">
                            {{title}}
         
                        </div>
                    </div>
                    {{/each}}
     
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </script>


        <div class='footer'>
            <nav class='footer navbar-default' role='navigation'>
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class='navbar-header'>
                        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-ex2-collapse'>
                            <span class='sr-only'>Toggle navigation</span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class='collapse navbar-collapse navbar-ex2-collapse'>
                        <ul class='nav navbar-nav navbar-left'>
                            <li><a href='/about'>about</a></li>
                            <li><a href='#'>contact us</a></li>
                            <li><a href='#'>feedback</a></li>
                            <li><a href='#'>help</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
            </nav>
        </div>
        <div class="position-fixed sideNavLeft">
            <i class="icon-arrow-left"></i>
        </div>
    </div>
</body>
</html>
